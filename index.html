<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <title>CheckOut</title>
</head>
<body>
    <header>
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar-brand text-white"> Empresa 10</h2>
            <a class="btn btn-primary" href=""> Continuar comprando</a>
        </nav>
    </header>
    <main class="container">
        <form class="row mt-4">
            <div class="col-md-4">
                <header class="bg-dark text-light font-weight-bold rounded p-3">
                    <img src="https://cdn4.iconfinder.com/data/icons/man-6/48/man-02-512.png" width="60px">
                    Dados Pessoais
                </header>
                <input type="text" class="form-control mb-2 mt-3" placeholder="Nome" aria-label="Usuário" aria-describedby="basic-addon1">
                <input type="text" class="form-control mb-2" placeholder="CPF   " aria-label="Usuário" aria-describedby="basic-addon1">
                <input type="text" class="form-control mb-2" placeholder="Endereço" aria-label="Usuário" aria-describedby="basic-addon1">
            </div>

            <div class="col-md-4">
                <header class="bg-dark text-light font-weight-bold rounded p-3">
                    <img src="https://cdn2.iconfinder.com/data/icons/vivid/48/van-512.png" width="60px">
                    Entrega
                </header>
            </div>

            <div class="col-md-4">
                <header class="bg-dark text-light font-weight-bold rounded p-3">
                    <img src="https://cdn3.iconfinder.com/data/icons/luchesa-vol-9/128/Purse-512.png" width="60px">
                    Pagamento
                </header>
            </div>
        </form>
        
    </main>
</body>
</html>
